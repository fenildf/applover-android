apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23

        testApplicationId "ch.tutti.android.applover.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testHandleProfiling true
        testFunctionalTest true
    }
}

dependencies {
    provided 'com.android.support:appcompat-v7:23.1.1'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') {
        transitive = true
    }
    compile 'com.squareup.phrase:phrase:1.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply from: 'https://raw.github.com/shamanland/gradle-mvn-push/master/gradle-mvn-push.gradle'
