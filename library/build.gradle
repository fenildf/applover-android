apply plugin: 'com.android.library'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25

        testApplicationId "ch.tutti.android.applover.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        testHandleProfiling true
        testFunctionalTest true
    }
}

dependencies {
    provided 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.afollestad.material-dialogs:core:0.9.3.0'
    compile 'com.squareup.phrase:phrase:1.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply from: 'https://raw.github.com/shamanland/gradle-mvn-push/master/gradle-mvn-push.gradle'
